<div class="mb-3">
    <input 
        type="text"
        [class.is-invalid]="control.touched && control.invalid"
        class="form-control"
        placeholder={{label}}
        [formControl]="control"
        bsDatepicker
        [bsConfig]="bsConfig"
        [maxDate]="maxDate"
    >
    <div class="invalid-feedback" *ngIf="control.errors?.['required']">
        {{label}} is required
    </div>
</div>
